<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest - Formulário com Validação</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="informacoes">
            <h1 class="titulo">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p class="texto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <div class="formulario">
            <input class="input-text" type="text" placeholder="Nome completo *">
            <p class="campo-obrigatorio">campo obrigatório</p>

            <input class="input-text" type="email" placeholder="Email *">
            <p class="campo-obrigatorio">campo obrigatório</p>

            <input class="input-text" type="tel" placeholder="Telefone *">
            <p class="campo-obrigatorio">campo obrigatório</p>

            <input class="input-text msg" type="text" placeholder="Mensagem *">
            <p class="campo-obrigatorio">campo obrigatório</p>

            <p class="msg-campo-obrigatorio">*campos obrigatórios</p>

            <button id="botao-enviar" type="submit">Enviar</button>
        </div>
    </div>

    <script type="text/javascript" src="./src/js/index.js"></script>
</body>

</html>
